
{% load staticfiles %}
<table align="center" border="2">
    <tr bgcolor="aqua">
        <th width="100" height="50">IDNO</th>
        <th width="100" height="50">NAME</th>
        <th width="100" height="50">AGE</th>
        <th width="150" height="50">CONTACT NO</th>
        <th width="100" height="50">EAMIL</th>
        <th width="100" height="50">SALARY</th>
        <th width="50"> Update </th>
        <th width="50"> Delete </th>
    </tr>

    {% for object in object_list %}
        <tr>
        <th width="100">{{ object.idno }}</th>
        <th width="100">{{ object.name }}</th>
        <th width="100">{{ object.age }}</th>
        <th width="100">{{ object.contactno }}</th>
        <th width="100">{{ object.email }}</th>
        <th width="100">{{ object.salary }}</th>
            <th width="50">
                <a href="{% url 'update' object.idno %}">
                <img src="{% static 'images/update.png' %}">
                </a>
            </th>
        <th width="50">
            <a href="{% url 'deleteconformation' object.idno %}">
            <img src="{% static 'images/delete-button.png' %}">
            </a>
        </th>
    </tr>
    {% endfor %}


</table>
