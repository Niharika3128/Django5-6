<html>
<head>
    <script type="text/javascript">
        function validate()
        {
            var name
            name = document.getElementById("one").value
            if (name=="")
            {
                document.getElementById("result").innerHTML = "Enter Name"
            }
            else {
                document.getElementById("result").innerHTML = name
            }
        }
    </script>
</head>
<body>
<input type="text" placeholder="Name" id = "one">
<span id="result"></span>
<br><br>
<input type="submit" value="Save" onclick="validate()">
</body>
</html>
