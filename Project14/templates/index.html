
<html>
<body>
<form action="//" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th colspan="3">Employee Registration</th>
        </tr>

        {% for x in form %}
            <tr>
                <td>{{ x.label }}</td>
                <td>{{ x }}</td>
                <td>{{ x.help_text }}</td>
            </tr>
        {% endfor %}
        <tr>
            <th colspan="3">
                <button type="submit">Register</button>
            </th>
        </tr>
    </table>
</form>
</body>
</html>
