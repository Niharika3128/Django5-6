

<form action="{% url 'sending' %}" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th> <input type="email" name="t1" placeholder="Email" required></th>
        </tr>
        <tr>
            <th>
                <textarea name="t2" required></textarea>
            </th>
        </tr>
        <tr>
            <th>
                <button type="submit">Send</button>
            </th>
        </tr>
    </table>
</form>

{% if mess %}
    <h2> {{ mess }}</h2>
{% endif %}
