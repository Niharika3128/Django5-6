

<html>
<body>
<form action="/savedetails/" method="post">
    {% csrf_token %}
<table align="center" border="2">
    <tr><th width="200">Student Registration</th></tr>
    <tr><th width="200">
        <input type="text" placeholder="Name" required name="t1">
    </th></tr>
    <tr><th width="200">
        <input type="number" placeholder="Age" required name="t2">
    </th></tr>
    <tr><th width="200">
        <input type="number" placeholder="Contact No" required name="t3">
    </th></tr>

    <tr>
        <th>
            <input type="radio" name="rb" checked value="Male"> Male
            <input type="radio" name="rb" value="Female"> Female
        </th>
    </tr>

    <tr>
        <th>
            <input type="checkbox" checked name="cb" value="Core Python"> Core Python
        </th>
    </tr>
    <tr>
        <th>
            <input type="checkbox" name="cb" value="Advance Python"> Advance Python
        </th>
    </tr>
    <tr>
        <th>
            <input type="checkbox" name="cb" value="Django"> Django
        </th>
    </tr>

    <tr>
        <th> Select Faculty :
            <select name="fa">
                <option>Ravi</option>
                <option>Kumar</option>
                <option>Krishna</option>
                <option>Naveen</option>
            </select>
        </th>
    </tr>

    <tr><th width="200">
        <button type="submit">Save</button>
    </th></tr>
</table>
</form>
</body>
</html>
