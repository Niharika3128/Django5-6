
<html>
<body>
    <table align="center" border="0">
        <tr>
            <th>

            <form action="/savedetails/" method="post">
                {% csrf_token %}
            <table align="center" border="2" bgcolor="yellow">
                <tr><th>Employee Registration</th></tr>
                <tr><th><input type="number" value="{{ auto_idno }}" required name="idno" readonly> </th></tr>
                <tr><th><input type="text" placeholder="NAME" required name="name"> </th></tr>
                <tr><th><input type="decimal" placeholder="SALARY" required name="salary"> </th></tr>
                <tr><th><button type="submit">Save</button> </th></tr>
            </table>
            </form>
            </th>
            <th>

            {% if data %}

            <table align="center"  border="2">
                <tr><th colspan="5">All Employee Details</th></tr>
                <tr bgcolor="#7cfc00">
                    <th width="100">IDNO</th>
                    <th width="100">NAME</th>
                    <th width="100">SALARY</th>
                    <th width="100">Update</th>
                    <th width="100">Delete</th>
                </tr>

                {% for x in data %}
                    <tr>
                    <th width="100">{{ x.idno }}</th>
                    <th width="100">{{ x.name }}</th>
                    <th width="100">{{ x.salary }}</th>
                    <th width="100">
                        <form action="/updateemp/" method="post">
                            {% csrf_token %}
                            <input type="hidden" value="{{ x.idno }}" name="update_id">
                            <button type="submit">
                                Yes
                            </button>
                        </form>
                    </th>
                    <th width="100">
                        <a href="/deleteemp/?del_id={{ x.idno }}">
                            Yes
                        </a>
                    </th>
                </tr>
                {% endfor %}
            </table>
            {% else %}
                <h3> No Employees are Available</h3>
            {% endif %}
            </th>
        </tr>
    </table>
</body>
</html>
