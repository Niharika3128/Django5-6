
<html>
    <body>
        <h3> List of Names = {{ data1 }}</h3>

        {% for x in data1 %}
            <h3>{{ forloop.counter }} . {{ x.upper }}</h3>
        {% endfor %}

        <h3>
            List of Names in Sorted Order
            {{ data1.sort }}
            {{ data1 }}
        </h3>
    </body>
</html>
