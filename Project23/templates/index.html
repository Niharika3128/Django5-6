
<form action="{% url 'check' %}" method="post">
    {% csrf_token %}
<table align="center">
    <tr><th><input type="text" name="t1" placeholder="Username" required></th></tr>
    <tr><th><input type="password" name="t2" placeholder="Password" required></th></tr>
    <tr><th><button type="submit">Login</button> </th></tr>
</table>
</form>

{% if message %}
    <h2>{{ message }}</h2>
{% endif %}
