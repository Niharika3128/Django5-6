
<html>
<body>
    <table align="center">
        <tr>
            <th>
                <font color="#ff4500" face="Arial Black" size="8">
                    Online Shopping
                </font>
            </th>
        </tr>
    </table>

     <table align="left" border="2">
        <tr><th>

            <a href="{% url 'loginuser' %}">
                Login
            </a>
        </th></tr>
         <tr><th>
{#             {{ request.session.1 }}#}
         </th></tr>
    </table>

    <table align="right" border="2">
        <tr><th>

            <a href="{% url 'showcookies' %}">
                Cart Items : {{ c_len }}
            </a>
        </th></tr>
    </table>

    <table align="center" border="2">
        {% for x in data %}
        <tr><th colspan="2">{{ x.name }}</th></tr>
        <tr>
            <th><img src="{{ x.image.url }}" width="100" height="100"></th>
            <th>
                Price : {{ x.price }} <br>
                Posted Date : {{ x.date }} <br><br>
                <form action="{% url 'storeincokkie' %}" method="get">

                <input type="hidden" value="{{ x.id }}" name="pid">
                <input type="hidden" value="{{ x.name }}" name="pname">
                <button type="submit" style="background-color: lawngreen;color: blue;font-style: normal">Add to Cart</button>
                </form>
            </th>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
