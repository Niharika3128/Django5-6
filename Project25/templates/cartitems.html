
<table align="center">
        <tr>
            <th>
                <font color="#ff4500" face="Arial Black" size="8">
                    Online Shopping
                </font>
            </th>
        </tr>
    </table>

<table align="center" border="2">
        {% for x in data %}

            {% if x.id in keys%}

        <tr><th colspan="2">{{ x.name }}</th></tr>
        <tr>
            <th><img src="{{ x.image.url }}" width="100" height="100"></th>
            <th>
                Price : {{ x.price }} <br>
                Posted Date : {{ x.date }} <br><br>

                <a href="{% url 'remove' %}?idno={{ x.id }}"> Remove From Cart </a>
            </th>
        </tr>
            {% endif %}
        {% endfor %}
    </table>
