

<html>
<body>

    <form action="/savedetails/" method="post">
        {% csrf_token %}
    <table align="center" border="0">
        <tr>
            <th width="200">Employee Registration</th>
        </tr>
        <tr><th><input type="number" placeholder="IDNO" name="t1" required></th></tr>
        <tr><th><input type="text" placeholder="NAME" name="t2" required></th></tr>
        <tr><th><input type="decimal" placeholder="SALARY" name="t3" required></th></tr>
        <tr><th><input type="decimal" placeholder="Exp" name="t4" required></th></tr>
        <tr><th>
            <select name="t5">
                <option>Developer</option>
                <option>Manager</option>
                <option>Designer</option>
                <option>Tester</option>
            </select>
        </th></tr>
        <tr>
            <th><button type="submit">Save</button> </th>
        </tr>

    </table>
    </form>


    <h3>
       <font color="green" face="Arial Black">
           {{ message }}
       </font>
    </h3>

    <a href="/viewall/">
        View all Employees
    </a>

</body>
</html>
