
<html>
<body>
<form action="/savedetails/" method="post">
    {% csrf_token %}
    <table align="center" border="0">
        <tr><th colspan="3">Employee Registration</th></tr>


        <tr>
            <td>{{ form.idno.label }}</td>
            <td>{{ form.idno }}</td>
            <td>{{ form.idno.help_text }}</td>
        </tr>
        <tr>
            <td>{{ form.name.label }}</td>
            <td>{{ form.name }}</td>
            <td>{{ form.name.help_text }}</td>
        </tr>
         <tr>
            <td>{{ form.salary.label }}</td>
            <td>{{ form.salary }}</td>
            <td>{{ form.salary.help_text }}</td>
        </tr>


        <tr><th colspan="3">
            <button type="submit">Save</button>
        </th></tr>
    </table>
</form>

<h3>{{ message }}</h3>



</body>
</html>
