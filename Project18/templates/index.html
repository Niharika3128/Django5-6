
<table align="center">
    <tr>
        <th>
            <form action="/savedetails/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <table align="center" border="2">
                <tr><th><input type="number" placeholder="IDNO" name="idno" required></th>   </tr>
                <tr><th><input type="text" placeholder="NAME" name = "name" required></th>   </tr>
                <tr><th><input type="file" placeholder="Photo" name = "photo" required></th>   </tr>
                <tr><th><button type="submit">Save</button></th>   </tr>
            </table>
            </form>
        </th>
        <th>

            <table align="center" border="2">
                <tr><th colspan="3" height="50">User's Information</th></tr>
                <tr>
                    <th width="150">IDNO</th>
                    <th width="150">NAME</th>
                    <th width="150">IMAGE</th>
                    <th width="150">Update</th>
                    <th width="150">Delete</th>
                </tr>

                {% for x in data %}
                    <tr>
                    <th width="150">{{ x.idno }}</th>
                    <th width="150">{{ x.name }}</th>
                    <th width="150">
                        <img src="{{ x.photo.url }}" width="150" height="150">
                    </th>
                </tr>
                {% endfor %}

            </table>

        </th>
    </tr>
</table>
